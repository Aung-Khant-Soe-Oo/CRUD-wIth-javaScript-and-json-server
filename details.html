<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <a href="index.html">myBlog</a>
          </div>
          <div class="user-actions">
            <a
              href="./create.html"
              class="btn create-btn"
              id="createBtn"
              style="display: none"
              >Add New Post</a
            >
            <a href="./login.html" class="btn" id="loginBtn">Login</a>
            <button class="btn" id="logoutBtn" style="display: none">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="post-detail">
          <!-- Detail post will render here -->
          <article>
            <div class="post-blk"></div>
            <div>
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn">Delete</button>
            </div>
          </article>
        </section>
        <a href="./index.html" class="back"><--Back</a>
      </div>
    </main>
    <!-- for check isLoggedIn -->
    <script src="js/isLoggedIn.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
